<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦€</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRAB ARENA - Battle of the Claws!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      body { font-family: 'Fredoka', sans-serif; margin: 0; overflow-x: hidden; }
      .font-bangers { font-family: 'Bangers', cursive; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      @keyframes wobble {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      @keyframes bounce-attack {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      @keyframes bubble-rise {
        0% { transform: translateY(100%) scale(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-100vh) scale(1); opacity: 0; }
      }
      @keyframes wave {
        0%, 100% { transform: translateX(0) scaleY(1); }
        50% { transform: translateX(-5%) scaleY(1.1); }
      }
      @keyframes sand-sparkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 5px currentColor); }
        50% { filter: drop-shadow(0 0 20px currentColor); }
      }
      @keyframes hit-flash {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(2) saturate(0); }
      }
      @keyframes explosion {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-wobble { animation: wobble 0.5s ease-in-out infinite; }
      .animate-bounce-attack { animation: bounce-attack 0.2s ease-in-out; }
      .animate-shake { animation: shake 0.3s ease-in-out; }
      .animate-hit { animation: hit-flash 0.2s ease-in-out; }
      .animate-explosion { animation: explosion 0.5s ease-out forwards; }
      
      .crab-shadow {
        filter: drop-shadow(4px 4px 0 rgba(0,0,0,0.3));
      }
      
      .arcade-border {
        border: 6px solid;
        border-image: linear-gradient(135deg, #FFD700, #FF6B35, #FF1493, #00CED1) 1;
      }
      
      .neon-text {
        text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 40px currentColor;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
